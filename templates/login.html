{% extends 'design.html' %}
{% load static %}
{% block title %}Log In{% endblock %}
{% block main-content %}
<style>
    /* Custom CSS for styling the login page */
    .login-container {
        background: linear-gradient(to bottom, #add3ed, #2980b9);
        padding: 40px 0;
        text-align: center;
        min-height: 100vh;
    }

    .login-card {
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
    }

    .btn-login {
        background-color: #27ae60;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
    }

    .btn-login:hover {
        background-color: #1e8449;
    }

    .btn-login:focus {
        box-shadow: none;
    }
</style>

<div class="login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-6">
                <div class="login-card">
                    <h3 class="mb-3">Log In</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <input id="id_username" maxlength="30" name="username" type="text" class="form-control" placeholder="Username">
                        </div>
                        <br>
                        <div class="form-group">
                            <input id="id_password" maxlength="30" name="password" type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-login">Log In</button>
                        </div>
                    </form>
                    <p class="mt-3">
                        Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
