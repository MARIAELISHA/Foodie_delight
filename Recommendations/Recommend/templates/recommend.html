{% extends 'design.html' %}
{% load static %}
{% block title %}Recommendations{% endblock title %}
{% block main-content %}
<style>
    .recommendations-container {
        background-image: url("{% static 'Recommend/images/banner/bg2.jpg' %}"); 
        background-size: cover;
        background-position: center;
        padding: 40px 0;
        text-align: center;
        min-height: 100vh;
    }

    .recommendation-form {
        background: rgba(123, 120, 120, 0.9); /* Updated background color with slight opacity */
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
    }

    .btn-recommend {
        background-color: #343535;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        color: #fff; /* Added text color for better visibility */
    }

    .btn-recommend:hover {
        background-color: #1e8449;
    }

    .btn-recommend:focus {
        box-shadow: none;
    }

    /* Add some styles for the recommendations section */
    .recommendations {
        background-color: rgba(123, 120, 120, 0.9);
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
    }
</style>

<div class="recommendations-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-6">
                <div class="recommendation-form">
                    <h2>Recommendations for you</h2>
                    <form action="recommend" method="post">
                        {% csrf_token %}
                        <input type="text" name="new_food_item">
                        <br>
                        <br>
                        <button type="submit" class="btn-recommend">Recommend</button> {# Added class for styling #}
                    </form>
                </div>
                
                <!-- Add a section to display recommendations
                <div class="recommendations">
                    {% if recommendations %}
                        <h3>Recommended food items:</h3>
                        <ul>
                            {% for food, restaurant in recommendations %}
                                <li>Since you're looking for {{ form.new_food_item.value }}, you can look for {{ food }} from this Restaurant: {{ restaurant }}</li>
                            {% endfor %}
                        </ul>
                    {% else %}
                        <p>No recommendations available for this food item.</p>
                    {% endif %}
                </div> -->
            </div>
        </div>
    </div>
</div>
